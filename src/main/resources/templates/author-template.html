<!DOCTYPE html>
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav>
    <ul>

        <li> <a href="../">Home</a></li>

        <li><a href = "../hashtags/">All Tags</a></li>
        <li><a href = "../ipsumcategories/">All Categories</a></li>
        <li><a href = "../author/">All Authors</a></li>
        <li><a href = "../ipsumposts/">All Posts</a></li>

    </ul>
</nav>
<h1 th:text = "${author.authorName}">placeholder</h1>
<ul class="list-posts" th:each="ipsumPostToDisplay: ${author.ipsumPosts}">
    <a class="postlinks"
       th:href="@{'/ipsumposts/' + ${ipsumPostToDisplay.ipsumName}}">
        <span th:text="${ipsumPostToDisplay.ipsumName}">Category name</span>
        <img th:src = "${ipsumPostToDisplay.bgPic}">
    </a>
</ul>
    <form action="/author/delete" method="POST">
        <input type="hidden" name="id" th:value = "${author.id}" id ="" >
        <button type="submit">Delete This Author</button>
        <p>Only Authors with no posts can be deleted!</p>
    </form>
</body>
</html>
